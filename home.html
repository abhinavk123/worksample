<html lang="en">
<head>
    <meta charset="UTF-8">

<nav   class="navbar navbar-expand-lg navbar-light mine" style=" background-color: #cfd8c7;" >

<div class="form-size">
    <form action="#" method="post">
        <div class="form-group ">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">

        </div>
        <div id="msg">

        </div>
        <button type="button" onclick="loginVerify()" class="btn btn-primary">Log In</button>
        <button type="button" onclick="getDetails()" class="btn btn-primary">Sign Up</button>
    </form>
</div>
