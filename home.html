<html lang="en">
<head>

<body >
<nav   class=" navbar navbar-expand-lg navbar-light " style="background-color:#cfd8c7 " >

    <a class="navbar-brand" href="/" title="Home" >Work Sample</a>
    <dev  id="logout" style=" position:absolute;top:9px;right:20px;visibility: hidden">
        <button onclick="onLogout()" class="btn btn-danger">Log Out</button>
</dev>

<div id="innerbody" class="innercontent"  >
<div class="form-size">
    <form action="#" method="post">
        <div class="form-group ">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">

        </div>
        <div id="msg">

        </div>
        <button type="button" onclick="loginVerify()" class="btn btn-primary">Log In</button>
        <button type="button" onclick="getDetails()" class="btn btn-primary">Sign Up</button>
    </form>
</div>
    </div>



<div style=" position: absolute; bottom: 0;background-color: #cfd8c7; width: 100%; height: 40px; margin-bottom: 0">
